<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watton EIP - Energy Intelligent Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              watton: {
                black: '#0B0B0B', // Deepest Black
                surface: '#121212', // Slightly lighter for panels
                card: '#1A1A1A',
                green: '#2E5A27', // Official Watton Green
                lime: '#8BC53F', // Official Watton Lime
                limeHover: '#9bd64b',
                border: '#333333',
                text: '#E5E5E5',
                muted: '#A3A3A3'
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 2s linear infinite',
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-in': 'slideIn 0.3s ease-out',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              slideIn: {
                '0%': { transform: 'translateX(-20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body { background-color: #0B0B0B; color: #E5E5E5; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0B0B0B; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #8BC53F; }
      
      /* Glassmorphism Logic */
      .glass-panel {
        background: rgba(26, 26, 26, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-panel:hover {
        border-color: rgba(139, 197, 63, 0.3);
      }
      
      /* Print Optimization for A4 Report */
      @media print {
        @page { margin: 0; size: auto; }
        body { background-color: white !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        .glass-panel { 
          background: white !important; 
          border: none !important; 
          box-shadow: none !important; 
          color: black !important;
          backdrop-filter: none !important;
        }
        * { color: black !important; border-color: #ddd !important; }
        .text-watton-green { color: #2E5A27 !important; }
        .bg-watton-green { background-color: #2E5A27 !important; color: white !important; }
        .text-watton-lime { color: #2E5A27 !important; } /* Darker for print legibility */
        .bg-watton-lime { background-color: #8BC53F !important; color: black !important; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "zod": "https://esm.sh/zod@^3.22.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
